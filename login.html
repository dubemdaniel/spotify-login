<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header-logo">
            <img id="header-logo" src="icons8-spotify-50 (1).png" alt="spotify logo">
            <h2>Spotify'</h2>
        </div>
        <div><h1>Log in to continue</h1></div>
        <div class="email">
            <input type="email" name="email" placeholder="abc@gmail.com" style="border: none; background-color: transparent;">
            <img class="email-icon" src="icons8-mail-50.png" width="20px" height="20px" >
        </div>
        <div class="password">
            <input type="password" name="password" placeholder="input your password">
            <img src="icons8-eye-24.png" alt="" width="20px" height="20px">
        </div>
        <span><a href="#">Reset password</a></span> 
        <div class="reminder">
            <p>Remember me</p>
            <input type="checkbox" checked="checked" >
        </div>
        <div class="log-in">
            <h3>LOG IN</h3>
        </div>
        <div class="or">
           <span> <hr color="gray" width="100px" height="100px"></span>
           <span> <h4 class="or-text">OR</h4></span>
            <span> <hr color="gray" width="100px" height="100px"></span>
        </div>
        <div class="facebook">
           <div class="login-icon">
            <img src="icons8-facebook-48.png" alt="" width="25px" height="25px">
           </div>
            <div class="login-text">
                <h3>Continue with Facebook</h3>
            </div>
        </div>
        <div class="google">
           <div class="login-icon">
            <img src="icons8-google-48.png" alt=""  width="25px" height="25px">
           </div>
            <div class="login-text">
                <h3>Continue with Google</h3>
            </div>
        </div>
        <div class="apple">
            <div class="login-icon">
                <img class="apple-logo" src="icons8-apple-logo-50.png" alt="" width="25px" height="25px">
            </div>
           <div class="login-text">
            <h3> Continue with Apple</h3>
           </div>
        </div>
        <div class="footer">
            <h3>Don't have an account?<span class="signup"> SIGNUP</span></h3>
        </div>
        <div class="footer-note"><h3>SETTINGS</h3></div>
    </div>
</body>
</html>
